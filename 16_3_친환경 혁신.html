<html lang="ko">

<head>

<body>
    <div class="section">
        <div class="inner">
            <h2>친환경 혁신을 통한</br>피코그램의 지속 가능한 미래</h2>
            <div class="list">
                <div class="item">
                    <img src="img/환경/생활환경가전.png" alt="">
                    <div>
                        <strong>생활환경가전</strong>
                        <p>원천기술 개발과 차별화된 소재 기술을 통한 혁신적인 제품으로</br>생활 환경가전 전문기업이 되도록 노력하겠습니다.</p>
                    </div>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/환경/첨단소재 & 부품.png" alt="">

                        <strong>첨단소재 & 부품</strong>
                        <p>첨단소재&부품 등 다양한 분야의 솔루션을 제안하고,</br>새로운 글로벌 친환경 시대를 이끌어가는 기업이 되고자 합니다.</p>
                    </div>
                </div><!-- .item end -->

                <div class="item">
                    <img src="img/환경/바이오 & 헬스케어.png" alt="">
                    <div>
                        <strong>바이오&헬스케어</strong>
                        <p>인류의 건강을 증진시키고 풍요로운 삶을 누릴 수 있도록</br>차별화된 차세대 바이오 제품과 솔루션을 제공하고자 합니다.</p>
                    </div>
                </div><!-- .item end -->

            </div><!-- .list end -->
        </div><!-- .inner end -->
    </div><!-- .section end -->
